<!DOCTYPE html>
<html>
  <head>

  <body>
    <div class="navbar-container">
      <header class="navbar">

          <img src="/code/images/logo.png" alt="DogGO logo image">

        <div class="hamburger">
          <div></div>
          <div></div>

        </div>

            <source src="/code/videos/Herovideo_1280x720.webm" type="video/webm">
        
            <!--
            <source class="video-tablet" src="/code/videos/Herovideo_720x480.mp4" media="(max-width: 991px)" type="video/mp4">

            <source class="video-mobile" src="/code/videos/HeroVideo_360x240.mp4" media="(max-width: 600px)" type="video/mp4">
            <source class="video-mobile" src="/code/videos/Herovideo_360x240.webm" media="(max-width: 600px)" type="video/webm">
    -->
